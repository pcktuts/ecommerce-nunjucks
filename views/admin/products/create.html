{% extends "admin/admin.layout.html" %}
{% block content %}
<h1>Create Product</h1>
<div class="row">            
    <div class="col-md-4">    
        <form action="/admin/products/create" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" name="title" value="{{form.title}}" class="form-control {% if errorBag.title.length > 0%} is-invalid {% endif %}" id="exampleInputEmail1" aria-describedby="emailHelp">
                {% for e in errorBag.title %}
                <div class="invalid-feedback">
                    {{e.message}}
                </div>
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <textarea name="description"  class="form-control {% if errorBag.description.length > 0%} is-invalid {% endif %}" >
                    {{form.description}}
                </textarea>
                {% for e in errorBag.description %}
                <div class="invalid-feedback">
                    {{e.message}}
                </div>
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Price</label>
                <input type="number" name="price"  value="{{form.price}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Quantity</label>
                <input type="number" name="quantity" value="{{form.quantity}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Category</label>
                <select name="category_id" class="form-control">
                    {% for c in categories %}
                    <option value="{{ c.id }}">{{c.title}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="files">Select images:</label>
                <input type="file" id="files" name="product_images" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>

{% endblock %}
